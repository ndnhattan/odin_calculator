<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="btns">
            <div class="row">
                <div class="btn btnNumber n7">7</div>
                <div class="btn btnNumber n8">8</div>
                <div class="btn btnNumber n9">9</div>
                <div class="btn operator oรท">รท</div>
            </div>
            <div class="row">
                <div class="btn btnNumber n4">4</div>
                <div class="btn btnNumber n5">5</div>
                <div class="btn btnNumber n6">6</div>
                <div class="btn operator ox">x</div>
            </div>
            <div class="row">
                <div class="btn btnNumber n1">1</div>
                <div class="btn btnNumber n2">2</div>
                <div class="btn btnNumber n3">3</div>
                <div class="btn operator o-">-</div>
            </div>
            <div class="row">
                <div class="btn btnNumber n0">0</div>
                <div class="btn dot">.</div>
                <div class="btn operator o+">+</div>
                <div class="btn equal">=</div>
            </div>
            <div class="row">
                <div class="btn clear">Clia</div>
            </div>
        </div>
    </div>
    <script src="scripts/script.js"></script>
</body>
</html>
